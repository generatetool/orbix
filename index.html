<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Demo</title>
  <!-- โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- โหลด AR.js สำหรับ A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/ar-js@3.3.3/aframe/build/aframe-ar.min.js"></script>

  <style>
    /* ปรับหน้าเว็บเต็มจอ */
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%;
      overflow: hidden;
      position: relative;
      background: #000; /* ถ้าต้องการพื้นหลังสีดำ */
    }

    /* a-scene เต็มหน้าจอ */
    a-scene {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* สัญลักษณ์ AR กลางจอ ขนาด ~40% ของกว้างหน้าจอ */
    #arSymbol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      width: 40vw;   /* ความกว้าง 40% ของหน้าจอ */
      height: auto;  /* ให้ความสูงปรับตามเนื้อหา */

      text-align: center;
      font-size: 8vw;     /* ขนาดอักษรตามต้องการ */
      font-weight: bold;  /* ตัวหนา */
      color: #fff;        /* สีขาว */
      background-color: transparent;  /* โปร่งใสหรือสีอื่นก็ได้ */
    }
  </style>
</head>
<body>
  <!-- A-Frame Scene (AR.js) -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <!-- ตัวอย่าง Marker (Hiro) -->
    <a-marker preset="hiro">
      <a-box color="blue" position="0 0.5 0"></a-box>
    </a-marker>
    <!-- กล้อง AR -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- สัญลักษณ์ AR ตรงกลางจอ -->
  <div id="arSymbol">AR</div>
</body>
</html>
