<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbix AR</title>
  <!-- โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- โหลด AR.js สำหรับ A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/ar-js@3.3.3/aframe/build/aframe-ar.min.js"></script>
  <style>
    /* ลบ margin/padding ของ body เพื่อให้เต็มจอ */
    body, html {
      margin: 0; 
      padding: 0; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- เริ่มต้น Scene ของ A-Frame + AR.js -->
  <a-scene
    embedded
    arjs="
      sourceType: webcam; 
      debugUIEnabled: false;
    "
  >

    <!-- โหลดไฟล์วิดีโอใน a-assets เพื่อใช้ภายหลัง -->
    <a-assets>
      <!-- ใส่ autoplay="true" และ playsinline เพื่อลดข้อจำกัดบางอย่างบนมือถือ -->
      <video 
        id="orbixVideo" 
        src="./assets/ORBIX.mp4" 
        preload="auto" 
        autoplay="true" 
        playsinline 
        webkit-playsinline 
        muted>
      </video>
    </a-assets>

    <!-- ประกาศ Marker (type="pattern") แล้วชี้ไปยังไฟล์ .patt -->
    <a-marker 
      type="pattern" 
      url="./assets/orbix.patt"
      id="markerOrbix">

      <!-- วิดีโอ: a-video ผูกกับ src="#orbixVideo" -->
      <!-- หมายเหตุ: อาจต้องปรับ position, rotation, width, height ตามต้องการ -->
      <a-video
        src="#orbixVideo"
        width="1"
        height="0.6"
        rotation="-90 0 0"
        position="0 0 0"
        autoplay="true">
      </a-video>
    </a-marker>

    <!-- กล้อง AR -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
