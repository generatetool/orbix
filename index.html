<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Button Demo</title>
  <!-- โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- โหลด AR.js (ถ้าต้องการใช้งาน AR) -->
  <script src="https://cdn.jsdelivr.net/npm/ar-js@3.3.3/aframe/build/aframe-ar.min.js"></script>

  <style>
    /* รีเซ็ต margin/padding ของ html, body ให้เต็มจอ */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative; /* เพื่อให้ลูกซ้อนทับได้ */
      background: #000;   /* หรือสีพื้นหลังตามต้องการ */
    }

    /* กำหนด a-scene ให้เต็มพื้นที่จอ */
    a-scene {
      width: 100%;
      height: 100%;
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* ปุ่ม AR ขนาด 40% ของหน้าจอ อยู่ตรงกลาง */
    #arButton {
      position: absolute;
      /* คำนวณประมาณกลางจอด้วย top,left + transform */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      /* กำหนดขนาดกว้าง 40% ของ viewport */
      width: 40vw;
      /* ถ้าต้องการกำหนดความสูงตายตัว เช่น 40vh ก็ได้ หรือให้เป็น auto ตามเนื้อหา */
      height: auto;

      /* สไตล์อื่น ๆ ตามต้องการ */
      background-color: rgba(255, 255, 255, 0.8);
      border: 2px solid #333;
      border-radius: 10px;

      text-align: center;
      font-size: 3vw; /* ปรับตามต้องการ */
      color: #000;
      line-height: 1.5;
      cursor: pointer;
      padding: 20px;
    }

    /* กรณีหน้าจอมือถืออาจอยากปรับ font-size เป็นหน่วย vh, vw หรือ px ก็ได้ */
  </style>
</head>
<body>
  <!-- ส่วน AR.js + A-Frame Scene (จะซ่อนอยู่หลังปุ่ม) -->
  <a-scene 
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <!-- ตัวอย่าง Marker -->
    <a-marker preset="hiro">
      <a-box color="blue" position="0 0.5 0"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- ปุ่มใหญ่ตรงกลางจอ -->
  <div id="arButton" onclick="onARButtonClick()">
    AR
  </div>

  <script>
    function onARButtonClick() {
      alert('คุณกดปุ่ม AR แล้ว!');
      // ตรงนี้จะเขียนโค้ดอื่น ๆ เช่น เรียกใช้งานฟังก์ชัน หรือเปลี่ยน Scene ก็ได้
    }
  </script>
</body>
</html>
