<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orbix AR Demo</title>

  <!-- 1) โหลด A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- 2) โหลด AR.js สำหรับ A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/ar-js@3.3.3/aframe/build/aframe-ar.min.js"></script>

  <style>
    /* ปรับหน้าเว็บให้เต็มจอและไม่มี scroll bar */
    html, body {
      margin: 0; 
      padding: 0; 
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- สร้าง Scene ของ A-Frame และเปิดใช้งาน AR.js -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- พื้นที่สำหรับโหลดไฟล์ต่าง ๆ (a-assets) -->
    <a-assets>
      <!-- วิดีโอ orbixVideo -->
      <!-- ใช้ muted + playsinline เพื่อให้ autoplay ทำงานบนมือถือ iOS/Android -->
      <video 
        id="orbixVideo"
        src="./assets/ORBIX.mp4"
        autoplay
        loop
        playsinline
        webkit-playsinline
        muted
      ></video>
    </a-assets>

    <!-- ประกาศ Marker: type="pattern" url ชี้ไปยังไฟล์ .patt -->
    <a-marker
      type="pattern"
      url="./assets/orbix.patt"
      id="markerOrbix"
    >
      <!-- วัตถุ: a-video ผูกกับ src="#orbixVideo" (ID ของ <video> ใน a-assets) -->
      <!-- สามารถปรับขนาด width, height, position, rotation ได้ตามต้องการ -->
      <a-video
        src="#orbixVideo"
        width="1.0"
        height="0.6"
        rotation="-90 0 0"
        position="0 0 0"
        autoplay="true"
      ></a-video>
    </a-marker>

    <!-- กล้อง AR -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
