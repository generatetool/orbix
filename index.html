<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR.js Demo without VR Button</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/npm/ar-js@3.3.3/aframe/build/aframe-ar.min.js"></script>
  <style>
    body, html {
      margin: 0; 
      padding: 0; 
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <!-- a-assets, a-marker, วิดีโอหรือโมเดล 3D ต่าง ๆ -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="blue"></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
